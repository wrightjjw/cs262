<ion-header>
  <ion-toolbar color = "danger">
    <ion-title>
      Todo
    </ion-title>
    <ion-buttons slot="end">
      <ion-button href="/edit" routerDirection="forward">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item [href]="'/edit/' + todo.id" routerDirection="forward" *ngFor="let todo of todoService.todos">
      {{todo.tilte}}
    </ion-item>
  </ion-list>

</ion-content>
